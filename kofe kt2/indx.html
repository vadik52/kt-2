<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление напитка</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <form id="drink-form">
        <label for="title">Название напитка:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="sort">Сорт кофе:</label>
        <select id="sort" name="sort">
            <option value="арабика">Арабика</option>
            <option value="робуста">Робуста</option>
            <option value="эксцельса">Экскельса</option>
        </select><br><br>

        <div>
            <label>Крепость обжарки:</label><br>
            <input type="radio" id="strong" name="strong" value="крепкая" required>
            <label for="strong">Крепкая</label><br>
            <input type="radio" id="medium" name="strong" value="средняя">
            <label for="medium">Средняя</label><br>
            <input type="radio" id="light" name="strong" value="лёгкая">
            <label for="light">Лёгкая</label><br>
        </div><br>

        <label for="image">Изображение (ссылка):</label>
        <input type="url" id="image" name="image" required><br><br>

        <label for="cost">Стоимость напитка:</label>
        <input type="number" id="cost" name="cost" required><br><br>

        <label for="description">Описание:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Добавить напиток</button>
    </form>

    <br>
    <table id="table">
        <thead>
            <tr>
                <th>Название напитка</th>
                <th>Сорт кофе</th>
                <th>Крепость обжарки</th>
                <th>Изображение</th>
                <th>Стоимость</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данные будут добавлены здесь -->
        </tbody>
    </table>

    <script data-src="https://queen-leksa.github.io/111/script.js">
        // Пример скрипта для обработки формы
        const form = document.getElementById('drink-form');
        const tableBody = document.querySelector('#table tbody');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const title = form.title.value;
            const sort = form.sort.value;
            const strong = form.strong.value;
            const image = form.image.value;
            const cost = form.cost.value;
            const description = form.description.value;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${title}</td>
                <td>${sort}</td>
                <td>${strong}</td>
                <td><img src="${image}" alt="${title}" style="width:50px;"/></td>
                <td>${cost}</td>
                <td>${description}</td>
            `;

            tableBody.appendChild(newRow);
            form.reset();
        });
    </script>
</body>
</html>
